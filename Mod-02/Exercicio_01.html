<html>

<head>
    <meta charset="UTF-8">
    <title>Exercicio 01</title>
</head>

<body>
    <div id="app">
        <button id="novo">Criar Quadrado</button>
        <div id="caixa"></div>
    </div>

    <script>
        var btnElement = document.getElementById('novo');
        var squaresElement = document.getElementById('caixa');
        
        btnElement.onclick = function () {
            var square = document.createElement('div');
            
            square.style.width = '100px';
            square.style.height = '100px';
            
            square.style.backgroundColor = '#F00';
            squaresElement.appendChild(square);
        };
    </script>
</body>

</html>
