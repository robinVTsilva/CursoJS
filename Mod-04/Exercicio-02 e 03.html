<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" name="robinVTsilva">
        <button onclick="listRepositories()">Adicionar</button>
      
        <ul></ul>
      
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
          var listaElementos = document.querySelector('ul');
          var entrada = document.querySelector('input');
          function renderRepositories(repositories) {
            for (repo of repositories) {
              const textElement = document.createTextNode(repo.name);
              const liElement = document.createElement('li');
              liElement.appendChild(textElement);
              listaElementos.appendChild(liElement);
            }
          }
          function listRepositories() {
            var robinVTsilva = entrada.value;
            if (!robinVTsilva) return;
            axios.get('https://api.github.com/users/' + robinVTsilva + '/repos')
              .then(function (response) {
                renderRepositories(response.data);
              })
          }
        </script>
</body>
</html>
