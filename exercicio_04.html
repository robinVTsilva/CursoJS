<body>
    <script>
        function experiencia(anos) {
            if (anos <= 1) {
                return"Iniciante"
            } else if (anos <= 3) {
                return"Intermediário"
            } else if (anos <= 6) {
                return"Avançado"
            } else {
                return"Jidu Master"
            }
        }
        var anosEstudo = 7;
        console.log(experiencia(anosEstudo));
    </script>
</body>
